{% extends "base_generic.html" %}
{% block content %}
<html>
    <body>
        <form method='post'>
            <h1>Iris Dataset</h1>
            <br>
            <h3>* Insert Data:</h3>
            {% if result == "Success" %}
                <div class="alert alert-success" role="alert">
                    Data inserted succesfully
                </div>
            {% endif %}

            <table class="table table-hover">
                <tr>
                    <th><label>Sepal Length:</label></th>
                    <td><input name="sepal_length" value="" type="number" step='0.1'/></td>
                </tr>
                <tr>
                    <th><label>Sepal Width:</label></th>
                    <td><input name="sepal_width" value="" type="number" step='0.1'/></td>
                </tr>
                <tr>
                    <th><label>Petal Length:</label></th>
                    <td><input name="petal_length" value="" type="number" step='0.1'/></td>
                </tr>
                <tr>
                    <th><label>Petal Width:</label></th>
                    <td><input name="petal_width" value="" type="number" step='0.1'/></td>
                </tr>
                <tr>
                    <th><label>Species:</label></th>
                    <td><input name="species" value="" type="text"/></td>
                </tr>
            </table>
            <button type="submit" name="insertar" class="btn btn-info btn-block">Save</button>
        </form>
    </body>
</html>
{% endblock %}
